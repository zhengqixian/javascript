<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html,body{
		margin:0;
		padding: 0;
		width: 100%;
		height: 100%;
	}
	div{
		height: 50px;
		width: 50px;
		border-radius: 50px;
		background-color: pink;
		position: absolute;
		left: 30px;
		top: 0;
	}
	</style>
</head>
<body>
<div></div>
<script>
var box = document.querySelector("div");
var r = box.offsetWidth/2;
box.parentNode.onmousemove = function(e){
	var left = e.clientX ;
	var top = e.clientY ;
	box.style.left = left + "px";
	box.style.top = top + "px";
}
</script>
</body>
</html>
